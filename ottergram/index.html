<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный проект</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon1.svg">
</head>

<body>
    <header class="main-header">
        <h1 class="logo-text">Выдры</h1>
    </header>

    <main class="main-content">
        <ul class="otter-list">
            <li class="otter-item">
                <a href="img/выдра1.jpg" data-image-role="trigger" data-image-title="Остался один" data-image-url="img/выдра1.jpg">
                    <img class="otter-image" src="img/выдра1.jpg" alt="выдра">
                    <span class="otter-title">Барри</span>
                </a>
            </li>
            <li class="otter-item">
                <a href="img/выдра2.jpg" data-image-role="trigger" data-image-title="Очень голодный" data-image-url="img/выдра2.jpg">
                    <img class="otter-image" src="img/выдра2.jpg" alt="выдра">
                    <span class="otter-title">Робин</span>
                </a>
            </li>
            <li class="otter-item">
                <a href="img/Выдра3.jpg" data-image-role="trigger" data-image-title="Весельчак" data-image-url="img/выдра3.jpg">
                    <img class="otter-image" src="img/выдра3.jpg" alt="выдра">
                    <span class="otter-title">Стивен</span>
                </a>
            </li>
            <li class="otter-item">
                <a href="img/выдра4.jpg" data-image-role="trigger" data-image-title="Милая мордашка" data-image-url="img/выдра4.jpg">
                    <img class="otter-image" src="img/выдра4.jpg" alt="выдра">
                    <span class="otter-title">Алиса</span>
                </a>
            </li>
            <li class="otter-item">
                <a href="img/выдра5.jpg" data-image-role="trigger" data-image-title="Осенний променад" data-image-url="img/выдра5.jpg">
                    <img class="otter-image" src="img/выдра5.jpg" alt="выдра">
                    <span class="otter-title">Кристина</span>
                </a>
            </li>

        </ul>

        <div class="detail-image-container">
            <div class="detail-image-wrapper">
                <img class="detail-image" data-image-role="target" src='img/выдра7.jpg' alt="выдра">
                <span class="detail-image-title" data-image-role="title">Летний день</span>
            </div>
        </div>

    </main>
    <script src="scripts/main.js" charset="utf-8"></script>



</body>

</html>
